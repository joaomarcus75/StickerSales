<div class="p-5">
    <div class="container shadow p-5">
        <div class="p-5 border border-light rounded">
            <h6>Formulário para compra de Adesivos</h6>
            <hr/>

            <form [formGroup]="form" (ngSubmit)="RegisterProduct()">
                <div class="container">
                    <div class="row">
                        
                        <!-- input test -->
                        <div class="row">
                           <div class="p-2 col-5">
                               <div class="form group">
                                   <input type="checkbox"
                                   formControlName="reactCheck"/>React
                               </div>
                           </div>
                        
                       </div>
                        <div class="row">
                           <div class="p-2 col-5">
                               <div class="form group">
                                   <input type="checkbox"
                                   formControlName="vueCheck"/>Vue
                               </div>
                           </div>

                       </div>

                       <div class="row">
                           <div class="p-2 col-5">
                               <div class="form group">
                                   <input type="checkbox"
                                   formControlName="angularCheck"
                                   />Angular

                               </div>

                           </div>
                       </div>

                       <div class="p-2 col-6">
                        <div class="form group">
                            <input type="text" class="form-control form control-sm" 
                            placeholder="ex: Outro adesivo" formControlName="name"/>
                        </div>
                    </div>

                       <div class="row">
                           
                           <div class="p-2 col-6">
                            <div class="form group">Quantos Adesivos de Cada: 
                                <input type="number" 
                                placeholder="ex: 1" formControlName="quantity"/>
                            </div>
                        </div>
                            
                       </div>
                       
                        

                         <div class="form-group">
                            <label for="exampleFormControlTextarea1">Observações:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Alguma dúvida ou recado" formControlName="observation" maxlength="50"></textarea>
                          </div>

                          <div class="row">
                            <div class="p-3 col-6">
                                <button type="submit" class="btn btn-outline-info btn-sm">Enviar</button>
                            </div>
                        </div>
                    </div>

                </div>

            </form>

            <div class="container">
                <div class="pt-5 row" *ngIf="products?.length! === 0">
                   <div class="text-danger">Sem Produtos Ainda</div>

                </div>
                <div class="pt-5 row" *ngIf="products?.length! > 0">
                    <table class=" table table-striped table-hover table-sm">
                        <tr class="thead-light">
                            <th>Adesivos Específico</th>
                            <th>React</th>
                            <th>Vue</th>
                            <th>Angular</th>
                            <th>Quantidade</th>
                            <th>Confirmção do Pedido</th>

                        </tr>
                        <tr *ngFor="let product of products" [class.table-danger]="product.isFinished == false">
                            <td>{{product.name}}</td>
                            <td>{{product.reactCheck}}</td>
                            <td>{{product.vueCheck}}</td>
                            <td>{{product.angularCheck}}</td>
                            <td>{{product.quantity}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-info " (click)="RefreshProduct(product.purchaseId)"></button>
                                <fa-icon [icon]="faCheckCircle"></fa-icon>
                            </td>

                        </tr>

                    </table>
                   
                </div>
                

            </div>

            </div>

    </div>

</div>
