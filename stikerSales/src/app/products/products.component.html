<div class="p-5">
    <div class="container shadow p-5 card-green">
        <div class="p-5 border border-light rounded border">
            <h6 >Order Your Dev Sticker Now!
                 </h6>
            
            <hr/>

           

            <form  [formGroup]="form" (ngSubmit)="RegisterProduct()">
                <div class="container">
                    <div class="row">
                        
                        <!-- input test -->
                        <div class="row">
                           <div class="p-2 col-5">
                               <div class="form group">
                                   <input type="checkbox"
                                   (change)="checkBoxReact($event)"
                                   formControlName="reactCheck"/>React
                               </div>
                           </div>
                        
                       </div>
                        <div class="row">
                           <div class="p-2 col-5">
                               <div class="form group">
                                   <input type="checkbox"
                                   (change)="checkBoxVue($event)"
                                   formControlName="vueCheck"/>Vue
                               </div>
                           </div>

                       </div>
                       
                       <div class="row">
                           <div class="p-2 col-5">
                               <div class="form group">
                                   <input type="checkbox"
                                   (change)="checkBoxAngular($event)"
                                   formControlName="angularCheck"
                                   />Angular

                               </div>

                           </div>
                       </div>

                       <div class="p-2 col-6">
                        <div class="form group">
                            <input type="text" class="form-control form control-sm" 
                            placeholder="ex: Java" formControlName="name"/>
                        </div>
                    </div>

                       <div class="row">
                           
                           <div class="p-2 col-6">
                            <div class="form group">How much:  
                                <input type="number" 
                                placeholder="ex: 1" formControlName="quantity"/>
                            </div>
                        </div>
                            
                       </div>
                       
                        

                         <div class="form-group">
                            <label for="exampleFormControlTextarea1">Observation:</label>
                            <textarea class="form-control" rows="3"formControlName="observation" maxlength="50"></textarea>
                          </div>

                          <div class="row ">
                            <div class="p-3 col-6">
                                <button type="submit" class="btn btn-outline-info btn-sm" >Send</button>
                            </div>
                        </div>
                    </div>

                </div>

            </form>

            <div class="container">
                <div class="pt-5 row" *ngIf="products?.length! === 0">
                   <div class="text-danger">No Producs Yet</div>

                </div>


               

                <div class="pt-5 row " *ngIf="products?.length! > 0" >
                    <h4 >Shopping Cart</h4>
                    
                <hr/>
                    <table class=" table table-striped table-hover table-sm">
                        <tr class="thead-light">
                            <th>Specific Sticker</th>
                            <th>React</th>
                            <th>Vue</th>
                            <th>Angular</th>
                            <th>Quantity</th>
                            <th>Confirm your Order </th>

                        </tr>
                        <tr *ngFor="let product of products" [class.table-danger]="product.isFinished == false">
                            <td>{{product.name}}</td>
                            <td>{{product.reactCheck}}</td>
                            <td>{{product.vueCheck}}</td>
                            <td>{{product.angularCheck}}</td>
                            <td>{{product.quantity}}</td>
                            <td>
                                <button type="button" class=" " (click)="RefreshProduct(product.purchaseId)"></button>
                                <fa-icon [icon]="faCheckCircle"></fa-icon>
                            </td>

                        </tr>

                        <button type="button" class="btn btn-sm btn-outline-info " (click)="confirmButton()"> Fazer pedido</button>

                    </table>
                   
                </div>
                

            </div>

            </div>

    </div>

</div>
